<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS-->
  <link rel="stylesheet" href="./styles/css/global.css">
  <link rel="stylesheet" href="./styles/css/index.css">
  <!--FONTS-->
  <title>La Pizza</title>
</head>
<body>
  <header class="main-header">
    <h1 id="logo">
      <img src="./images/la-pizza-logo.svg" alt="La Pizza logo">
    </h1>

    <img src="./images/basil-icon.svg" alt="" id="basil">
  </header>

  <main>
    <section id="topSellingProducts">
      <h2 class="top-selling"> Mais vendidas </h2>

      <ul class="pizzas-container">
        <li class="pizza-content">
          <div class="pizza">
            <img src="./images/pizzas/pizza-la-cuma.svg" alt="La cuma" class="pizza-photo">
            <img src="./images/pizzas/favorite-pizza.svg" alt="favorite pizza">
          </div>

          <article class="pizza-description">
            <h3>La Cuma</h3>
            
            <p class="pizza-ingredients">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            </p>

            <p class="pizza-price">
              R$ 23
            </p>
          </article>

          <button class="buy-pizza">
            Comprar agora
          </button>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
